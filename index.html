<link href="w3.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0.0" />
<link href="style.css" rel="stylesheet"></link>
<script src="script.js" type="text/javascript"></script>
<div class="hanging">
<div class="hangrod"></div>
<div class="hangbox">
<center><div class="hangrings"></div>
</center>
<div class="hangtext">STRONG PASSWORD GENERATOR
<div class="hangshadow"></div>
</div></div></div>

<div class="content">
<div class="w3-card-12">
<form>
<input class="w3-input" type="text" name="passlength" id="passlength" value="" placeholder="Enter password length here..." />
<br/>
<label>Password Contains</label><br/>
<div class="options">
<input type="checkbox" id="combo0" value="big" name="combo"> Big Alphabets</div>
<div class="options">
<input  type="checkbox" id="combo1" value="small" name="combo" > Small Alphabets </div>
<div class="options">
<input type="checkbox" id="combo2" value="number" name="combo" > Numbers </div>
<div class="options">
<input type="checkbox" id="combo3" value="symbol" name="combo" > Symbols</div>
<br/>
<input class="w3-input" type="text" name="result" id="result" style="font-weight:bolder;" placeholder="Generated password here..." /><br/>
<input class="w3-btn btn w3-red" type="button" value="Generate Now" onclick="passwordgen()"><br />
</form>
